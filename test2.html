<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Order Table</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #61dafb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #333;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #555;
      color: #fff;
    }

    .template-row {
      display: none;
    }

    button {
      background-color: #61dafb;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4fa3cc;
    }
  </style>
</head>
<body>

<h2>Song Order Table</h2>

<table id="songTable">
  <thead>
    <tr>
      <th>Sender</th>
      <th>Message</th>
      <th>Song Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- Template row -->
    <tr class="template-row">
      <td class="sender"></td>
      <td class="message"></td>
      <td class="song-name"></td>
    </tr>
  </tbody>
</table>

<button onclick="addSong()">Add Song</button>

<script>
  function addSong() {
    // Clone the template row
    const templateRow = document.querySelector('.template-row');
    const newRow = templateRow.cloneNode(true);
    newRow.classList.remove('template-row');

    // Set values for the new row (you can get these values from user input)
    newRow.querySelector('.sender').textContent = 'New Sender';
    newRow.querySelector('.message').textContent = 'New Message';
    newRow.querySelector('.song-name').textContent = 'New Song Name';

    // Append the new row to the table body
    const tableBody = document.querySelector('#songTable tbody');
    tableBody.appendChild(newRow);
  }
</script>

</body>
</html>
