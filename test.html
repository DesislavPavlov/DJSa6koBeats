<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        audio {
            width: 300px;
            margin: 10px;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        label:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Styled Audio Player</h1>
    
    <input type="file" id="audioFile" accept="audio/*" multiple>
    <label for="audioFile">Select Audio</label>
    <button onclick="playNext()">Play Next</button>
    <button onclick="stop()">Stop</button>

    <audio id="audioPlayer" controls></audio>
          <i class="bi bi-skip-start-fill">&#xF557</i><i class="bi-alarm" style="width: 1em; height: 1em;"></i>
          <i class=""> &#xF557</i>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let audioFileInput = document.getElementById('audioFile');
        let playlist = [];
        let currentTrack = 0;

        audioFileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = event.target.files;
            playlist = [];

            for (const file of files) {
                const url = URL.createObjectURL(file);
                playlist.push(url);
            }
        }

        function playNext() {
            if (currentTrack < playlist.length) {
                audioPlayer.src = "blob:http://localhost:3000/50044ab2-e23c-479f-9a71-8ac0fac5d071";
                audioPlayer.play();
                currentTrack++;
            } else {
                stop();
            }
        }

        function stop() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentTrack = 0;
        }
    </script>
</body>
</html>
